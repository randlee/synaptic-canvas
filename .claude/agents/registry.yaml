# Agent registry - source of truth for agent paths and versions
# Populate with your actual agents before running validation or Agent Runner.

agents:
  skill-planning-agent:
    version: 0.7.0
    path: .claude/agents/skill-planning-agent.md
  skill-review-agent:
    version: 0.7.0
    path: .claude/agents/skill-review-agent.md

  # Worktree management agents
  sc-worktree-create:
    version: 0.7.0
    path: .claude/agents/sc-worktree-create.md
  sc-worktree-scan:
    version: 0.7.0
    path: .claude/agents/sc-worktree-scan.md
  sc-worktree-cleanup:
    version: 0.7.0
    path: .claude/agents/sc-worktree-cleanup.md
  sc-worktree-abort:
    version: 0.7.0
    path: .claude/agents/sc-worktree-abort.md

  # GitHub issue management agents
  issue-intake-agent:
    version: 0.7.0
    path: .claude/agents/issue-intake-agent.md
  issue-mutate-agent:
    version: 0.7.0
    path: .claude/agents/issue-mutate-agent.md
  issue-fix-agent:
    version: 0.7.0
    path: .claude/agents/issue-fix-agent.md
  issue-pr-agent:
    version: 0.7.0
    path: .claude/agents/issue-pr-agent.md

  # CI automation agents
  ci-validate-agent:
    version: 0.7.0
    path: .claude/agents/ci-validate-agent.md
  ci-pull-agent:
    version: 0.7.0
    path: .claude/agents/ci-pull-agent.md
  ci-build-agent:
    version: 0.7.0
    path: .claude/agents/ci-build-agent.md
  ci-test-agent:
    version: 0.7.0
    path: .claude/agents/ci-test-agent.md
  ci-fix-agent:
    version: 0.7.0
    path: .claude/agents/ci-fix-agent.md
  ci-root-cause-agent:
    version: 0.7.0
    path: .claude/agents/ci-root-cause-agent.md
  ci-pr-agent:
    version: 0.7.0
    path: .claude/agents/ci-pr-agent.md

  # Startup checklist
  sc-checklist-status:
    version: 0.7.0
    path: .claude/agents/sc-checklist-status.md

  sc-startup-init:
    version: 0.7.0
    path: .claude/agents/sc-startup-init.md

  # Roslyn diff agents
  sc-diff:
    version: 0.7.0
    path: .claude/agents/sc-diff.md
  sc-git-diff:
    version: 0.7.0
    path: .claude/agents/sc-git-diff.md

# Optional: express skill -> agent dependency constraints
skills:
  skill-creation:
    depends_on:
      skill-planning-agent: 0.x
      skill-review-agent: 0.x

  sc-managing-worktrees:
    depends_on:
      sc-worktree-create: 0.x
      sc-worktree-scan: 0.x
      sc-worktree-cleanup: 0.x
      sc-worktree-abort: 0.x

  github-issue:
    depends_on:
      issue-intake-agent: 0.x
      issue-mutate-agent: 0.x
      issue-fix-agent: 0.x
      issue-pr-agent: 0.x
      sc-managing-worktrees: 0.x

  ci-automation:
    depends_on:
      ci-validate-agent: 0.x
      ci-pull-agent: 0.x
      ci-build-agent: 0.x
      ci-test-agent: 0.x
      ci-fix-agent: 0.x
      ci-root-cause-agent: 0.x
      ci-pr-agent: 0.x
      sc-managing-worktrees: 0.x
    entry_point: /ci-automation

  sc-startup:
    depends_on:
      sc-checklist-status: 0.x
      ci-pr-agent: 0.x
      sc-worktree-scan: 0.x
      sc-worktree-cleanup: 0.x
      ci-automation: 0.x
      sc-startup-init: 0.x
    entry_point: /sc-startup

  sc-diff:
    depends_on:
      sc-diff: 0.x
      sc-git-diff: 0.x
    entry_point: /sc-diff
