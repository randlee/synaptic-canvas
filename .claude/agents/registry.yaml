# Agent registry - source of truth for agent paths and versions
# Populate with your actual agents before running validation or Agent Runner.

agents:
  skill-planning-agent:
    version: 0.1.0
    path: .claude/agents/skill-planning-agent.md
  skill-review-agent:
    version: 0.1.0
    path: .claude/agents/skill-review-agent.md

# Optional: express skill -> agent dependency constraints
skills:
  skill-creation:
    depends_on:
      skill-planning-agent: 0.x
      skill-review-agent: 0.x
