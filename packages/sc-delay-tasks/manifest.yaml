name: sc-delay-tasks
version: 0.8.0
description: >
  Schedule delayed one-shot or bounded polling actions with minimal heartbeats.
  Useful for waiting before running checks (e.g., CI status) or polling with stop-on-success.
author: randlee
license: MIT
tags:
  - delay
  - polling
  - scheduler
  - ci
  - workflow
  - agents

# Files to install (relative to package root)
artifacts:
  commands:
    - commands/delay.md
  skills:
    - skills/sc-delaying-tasks/SKILL.md
  agents:
    - agents/sc-delay-once.md
    - agents/sc-delay-poll.md
    - agents/sc-git-pr-check-delay.md
  scripts:
    - scripts/sc_shared.py
    - scripts/sc-delay-run.py

# No variables â€” Tier 0 package (direct copy)

# Runtime requirements
requires:
  - python3
  - pydantic
