name: repomix-nuget
version: 0.4.0
description: >
  Generate AI-optimized NuGet package context using Repomix with NuGet metadata
  (dependencies, dependents, namespaces, frameworks). Produces a compressed API surface.
author: synaptic-canvas
license: MIT
tags:
  - nuget
  - repomix
  - documentation
  - api
  - context
install:
  scope: local-only
artifacts:
  commands:
    - commands/repomix-nuget.md
  skills:
    - skills/generating-nuget-context/SKILL.md
    - skills/generating-nuget-context/output-formats.md
    - skills/generating-nuget-context/registry-schema.md
  agents:
    - agents/repomix-generate.md
    - agents/registry-resolve.md
    - agents/context-assemble.md
  scripts:
    - scripts/generate.sh
    - scripts/validate-registry.sh
requires:
  - node >= 18
  - bash
