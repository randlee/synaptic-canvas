name: sc-startup
version: 0.8.0
description: >
  Startup runner for Synaptic Canvas: read startup prompt, sync master checklist, optional PR triage, worktree hygiene, and CI pull,
  then emit a concise status with next steps. Supports read-only mode.
author: randlee
license: MIT
tags:
  - startup
  - checklist
  - git
  - ci
  - automation
  - agents

artifacts:
  commands:
    - commands/sc-startup.md
  skills:
    - skills/sc-startup/SKILL.md
  agents:
    - agents/sc-checklist-status.md
    - agents/sc-startup-init.md
    - agents/sc_checklist_status.py
    - agents/sc_startup_init.py
  scripts:
    - scripts/sc_shared.py
  plugin:
    - .claude-plugin/plugin.json

install:
  scope: local-only

requires:
  - git >= 2.20
  - python3
  - PyYAML
  - pydantic

dependencies:
  - "sc-ci-automation >= 0.7.0"
  - "sc-git-worktree >= 0.7.0"
