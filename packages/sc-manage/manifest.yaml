name: sc-manage
version: 0.9.0
description: >
  Manage Synaptic Canvas Claude packages. List available packages and their install
  status (local/global), and install or uninstall packages according to policy.
author: synaptic-canvas
license: MIT
tags:
  - management
  - packages
  - installer
  - agents

# Files to install (relative to package root)
artifacts:
  commands:
    - commands/sc-manage.md
  skills:
    - skills/managing-sc-packages/SKILL.md
  agents:
    - agents/sc-packages-list.md
    - agents/sc-package-install.md
    - agents/sc-package-uninstall.md
    - agents/sc-package-docs.md
  scripts:
    - scripts/sc_shared.py
    - scripts/sc_manage_common.py
    - scripts/sc_manage_list.py
    - scripts/sc_manage_install.py
    - scripts/sc_manage_uninstall.py
    - scripts/sc_manage_docs.py
    - scripts/sc_manage_dispatch.py
    - scripts/validate_sc_manage_hook.py

# Runtime requirements
requires:
  - python3
  - git
  - pydantic
