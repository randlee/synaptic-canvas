# sc-commit-push-pr package manifest
name: sc-commit-push-pr
version: 0.1.0
description: Commit, push, and create PRs for GitHub and Azure DevOps
author: randlee
license: MIT
tags:
  - git
  - pr
  - github
  - azure-devops
  - workflow

artifacts:
  skills:
    - skills/sc-commit-push-pr/SKILL.md
  agents:
    - agents/commit-push.md
    - agents/create-pr.md
  scripts:
    - scripts/envelope.py
    - scripts/provider_detect.py
    - scripts/pr_provider.py
    - scripts/preflight_utils.py
    - scripts/commit_push_agent_start_hook.py
    - scripts/create_pr_agent_start_hook.py
    - scripts/commit_pull_merge_commit_push.py
    - scripts/create_pr.py

requires:
  - python3
  - pydantic
  - pyyaml
  - git
  - gh
