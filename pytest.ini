[pytest]
markers =
    integration: requires external services or tokens

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Exclude test-packages from automated runs (manual plugin testing only)
norecursedirs = test-packages .git __pycache__ .tox .eggs *.egg .venv venv

# Default options - can be overridden on command line
addopts = -v --tb=short
